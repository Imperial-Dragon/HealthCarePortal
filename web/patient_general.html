<!DOCTYPE html>

            <div class="col">
                <label>Patient Status</label>
                <div class="input-text">
                    <input type="text" value="Admitted" readonly>

            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>

            </div>
        </div>
        <div class="row">

        <div class="row">
            <div class="col">

                    <input type="text" value="9837582649" readonly>

            </div>
            <div class="col">

        	<div class="col">

                    <input type="text" value="Near Flying Bird School, Trimurti Chauk, Dhankawadi" readonly>

            </div>
            <div class="col">
                <label>State</label>
                <div class="input-text">
                    <input type="text" value="Maharashtra" readonly>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="col">
        		<label>Country</label>
                <div class="input-text">
                    <input type="text" value="India" readonly style="width: 49%; float: left;">
